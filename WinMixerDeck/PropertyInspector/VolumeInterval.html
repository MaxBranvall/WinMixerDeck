<head>
    <meta charset="utf-8" />
    <title>My Property Inspector</title>
    <link rel="stylesheet" href="css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="select_single">
            <div class="sdpi-item-label">Select</div>
            <select class="sdpi-item-value select" id="myselect" onchange="setGlobalSettings()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="Mute">Mute</option>
            </select>
        </div>
    </div>
    <script type="text/javascript" src="scripts/volumeIntervalScript.js"></script>
</body>
